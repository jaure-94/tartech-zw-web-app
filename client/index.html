<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="description" content="Tartech Contracting - Leading industrial contracting company in Zimbabwe specializing in construction, mining, agriculture, and borehole drilling services." />
    <meta name="keywords" content="industrial contracting, construction Zimbabwe, mining operations, agriculture services, borehole drilling, Tartech Contracting" />
    <meta name="author" content="Tartech Contracting" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Tartech Contracting - Engineering Excellence in Harsh Environments" />
    <meta property="og:description" content="Leading industrial contracting company in Zimbabwe specializing in construction, mining, agriculture, and borehole drilling services." />
    <meta property="og:site_name" content="Tartech Contracting" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Tartech Contracting - Engineering Excellence in Harsh Environments" />
    <meta property="twitter:description" content="Leading industrial contracting company in Zimbabwe specializing in construction, mining, agriculture, and borehole drilling services." />
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      // Configuration will be handled by analytics.ts
    </script>
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Tartech Contracting",
      "description": "Leading industrial contracting company in Zimbabwe specializing in construction, mining, agriculture, and borehole drilling services.",
      "url": "https://tartech.co.zw",
      "logo": "https://tartech.co.zw/logo.png",
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+263-XXX-XXXX",
        "contactType": "customer service",
        "areaServed": "ZW",
        "availableLanguage": "English"
      },
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "ZW",
        "addressLocality": "Harare"
      },
      "sameAs": [
        "https://www.linkedin.com/company/tartech-contracting",
        "https://www.facebook.com/tartechcontracting"
      ],
      "serviceArea": {
        "@type": "Country",
        "name": "Zimbabwe"
      },
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Industrial Contracting Services",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Construction Services",
              "description": "Commercial and industrial construction projects"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Mining Operations",
              "description": "Contract mining and materials handling"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Agricultural Services",
              "description": "Land preparation and agricultural infrastructure"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Borehole Drilling",
              "description": "Water well drilling and pump installation"
            }
          }
        ]
      }
    }
    </script>
    
    <title>Tartech Contracting - Engineering Excellence in Harsh Environments</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
